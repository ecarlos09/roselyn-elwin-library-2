{% extends "base.html" %}

{% block content %}
    <h1>Check out our books!</h1>

    <ul id="books-container">
        {% for book in booklist %}
            <li>
                <a href="{% url 'library-show' book_id=book.id %}">
                    {{ book.title }}
                </a>
                <span style="font-style: italic;">{{ book.author.name }}</span>
                {% if book.borrower %} <span class="helptext">(already checked out)</span> {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'books-create' %}"> <button>Add a new book</button></a>
{% endblock content %}
